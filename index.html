<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=theme-color content=white>
    <meta name="author" content="Josef">
    <meta name="description" content="Hello! My name is Josef and this is my website.">
    <link rel=icon href=/favicon.png>
    <link rel=apple-touch-icon href=/favicon_big.png>

</head>

<body>
    <h1>Hello!</h1>
    <h2>My name is Josef MÃ¼ller. But everybody calls me Josef.</h2>
    <p id="about"></p>
    <p id="contact">
        <button id="contact-button">Contact me!</button>
    </p>

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            font-size: 2.5em;
            font-weight: 500;
            line-height: 1.4;
            max-width: 28em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 1em;
        }

        button {
            background: inherit;
            font-weight: 500;
            font-size: inherit;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type=application/javascript>
        const text = 'I study Applied Computer Science at the HTWG Konstanz. In my free time, I like to write small programmes and websites. I love the challenges that come with solving problems.'.split(' ')

        const typeText = (element, text, index=0) => {
            if (index >= text.length) {
                enableContact()
                return
            }
            element.textContent += `${text[index]} `
            setTimeout(() => {
                typeText(element, text, index + 1)
            }, 531);
        }

        const enableContact = () => {
            document.getElementById('contact-button').addEventListener('click', () => {
                document.getElementById('contact').textContent = '66c28bfe (at) protonmail (dot) com'
            })
        }

        setTimeout(typeText(document.getElementById('about'), text), 531)
    </script>
</body>

</html>
